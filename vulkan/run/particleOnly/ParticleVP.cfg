	//perfTest		= "testdirDUP";
	
	// Should not require modofocation if the system was installed corretcly.
	testdirPQB			= "..\..\..\..\gPDCData\perfdataPQB";
	testdirPQBRandom	= "..\..\..\..\gPDCData\perfdataPQBRandom";
